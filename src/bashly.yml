name: lcdot
help: Helper script to set up my own dotfile environment
version: 0.3.0

environment_variables:
  - name: LCDOT_BACKUP
    help: path to save backups before installing
    default: $HOME/lcdot_backup
  - name: ARCHBTW
    help: whether or not installing to a ARCH based distro. Tries to install tools from AUR packages
    default: false

commands:
  - name: nvim
    alias: n
    help: install my own nvim configuration

    flags:
      - long: --backup
        short: -b
        help: Backup existing configurations in LCDOT_BACKUP/nvim

    examples:
      - lcdot nvim -b

  - name: starship
    help: Install my starship prompt
    flags:
      - long: --backup
        short: -b
        help: Backup existing configurations in LCDOT_BACKUP/starship
      - long: --install
        short: -i
        help: Install the tool itself as well as its configuration
    dependencies:
      rust:
        command: cargo
        help: go to https://doc.rust-lang.org/cargo/getting-started/installation.html to install cargo and rust

  - name: delta
    help: Install the delta diff pager for git
    flags:
      - long: --backup
        short: -b
        help: Backup existing configurations in LCDOT_BACKUP/delta-git
