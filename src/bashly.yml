name: lcdot
help: Helper script to set up my own dotfile environment
version: 0.4.0

environment_variables:
  - name: LCDOT_BACKUP
    help: path to save backups before installing
    default: $HOME/lcdot_backup

commands:
  - name: install
    alias: i
    help: Install a certain tool configuration

    args:
      - name: tool
        help: name of the tool(s) to install
        required: false
        allowed:
          [
            nvim,
            starship,
            delta,
            exa,
            bat,
            bob,
            zellij,
            mprocs,
            gitui,
            lazygit,
            porsmo,
            wikitui,
            fd,
            zoxide,
            rtx,
            navi,
            tmux,
            ncspot,
            vim,
            wezterm,
            zsh,
            sccache,
            alacritty,
            fzf,
            all,
          ]
        repeatable: true

    flags:
      - long: --backup
        short: -b
        help: Backup existing configurations in LCDOT_BACKUP/<name-of-tool>
      - long: --install
        short: -i
        help: Install the tool itself as well as its configuration, when possible
      - long: --dep
        short: -d
        help: Install common dependencies before installing tools

    dependencies:
      rust:
        command: [cargo]
        help: Cargo is needed to install certain tools, go to https://doc.rust-lang.org/cargo/getting-started/installation.html to install cargo and rust

    examples:
      - ./lcdot install zsh starship alacritty -b
      - ./lcdot install tmux zellij -i
